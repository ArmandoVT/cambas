<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand">Hola {{ sesion }}</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <form class="form-inline my-2 my-lg-0 pull-right">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
        <button class="btn btn-outline-danger pull-right" (click)="salir()">
                LogOut
            </button>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="card col-12 col-md-6 mt-2" *ngFor="let item of pagedItems;" [routerLink]="['/detail', item.id]">
            <div class="card-body" style="margin: 15px 20px !important;">
                <h5 class="card-title">{{item.title}}</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{item.firstname}} {{item.lastname}} <br><span>{{item.date}} {{item.country}}</span></h6>
                <p class="card-text">{{item.description}}</p>
            </div>
        </div>
        <div class="col-12 mb-5 mt-2">
            <nav aria-label="Page navigation example" *ngIf="!listaErr">
                <ul class="pagination justify-content-center">
                    <li class="page-item">
                        <p class="page-link">{{pager.startIndex + 1 }} - {{pager.endIndex + 1}} de {{pager.totalItems}} </p>
                    </li>
                    <li class="page-item" [ngClass]="{disabled:pager.currentPage === 1}">
                        <a class="page-link" (click)="setPage(pager.currentPage - 1)">&#60;</a>
                    </li>
                    <li class="page-item" [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
                        <a class="page-link" (click)="setPage(pager.currentPage + 1)">&#62;</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>
